<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="rss-feed-component.css" />
		<script
			rel="preload"
			src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"
		></script>
		<script src="rss-feed-component.js" defer></script>
		<title>RSS Feed Component</title>
	</head>
	<body>
		<div class="rss-feed-section">
			<div class="result-pagination-info">
				<p class="results-summary" aria-live="assertive"></p>
				<nav
					class="pagination-list"
					aria-label="Pagination controls. Use Tab or the Up and Down arrow keys to navigate, and press Enter to go to a page."
				></nav>
			</div>
			<ul
				class="events-list"
				data-rss-url="https://talent.deakin.edu.au/content/rss/DeakinTALENTevents"
				data-card-limit="3"
				aria-label="RSS feed event section, Use Tab or the Up and Down arrow keys to navigate, and press Enter to view details and register for an event."
			></ul>
			<p class="rss-feed-last-updated"></p>
		</div>
	</body>
</html>
